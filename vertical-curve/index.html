<html>

<head>
    <meta charset="utf-8"></meta>
    <title>曲线工具</title>
</head>

<body>
    <div id="content"></div>
    <a href="data/data.json">数据格式</a>
    <script src="dat.gui.js"></script>
    <script src="data/data.js"></script>
    <script src="index.js"></script>
    <script>
        let dom = document.getElementById('content');


        var FizzyText = function() {
            this.width = 1000;
            this.height = 600;
            this.fontSize = 10;
        };

        function change() {
            dom.innerHTML = '';
            new Chart(dom, datas);
        }

        window.onload = function() {
            window.text = new FizzyText();
            window.gui = new dat.GUI();
            let min = gui.add(text, 'width');
            let max = gui.add(text, 'height');
            let fontSize = gui.add(text, 'fontSize');

            min.onFinishChange(change);
            max.onFinishChange(change);
            fontSize.onFinishChange(change);

            new Chart(dom, datas);
        };

        // for drop
        window.ondragover = (e) => {
            e.preventDefault();
        }

        window.ondragend = e => {
            e.preventDefault();
        }

        window.ondrop = e => {
            e.preventDefault();
            let files = e.dataTransfer.files;

            // Object.keys(files).forEach(id => {
            let read = new FileReader();
            read.onload = (e) => {
                dom.innerHTML = '';
                datas = JSON.parse(e.target.result);
                new Chart(dom, datas);
            }
            read.readAsText(files[0]);
            // });
        }
    </script>
</body>

</html>
