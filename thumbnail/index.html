<html>

<head>
    <title>路段缩略图</title>
    <meta charset="utf-8" />
    <style>
        table td {
            border: 1px solid #ccc;
        }

        .thumbnail {
            float: left;
            height: 520px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #main {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <div>
        <p>数据格式要求</p>
        <table>
            <tr>
                <td>道路名称-时间</td>
                <td>links(单条link用之间用,分割，多条之间用;分割)</td>
                <td>速度（每条link之间用分号分割）</td>
                <td>拥堵里程</td>
                <td>拥堵指数</td>
                <td>平均速度</td>
            </tr>
        </table>
    </div>
    <script src="mercatorProjection.js"></script>
    <script src="app.js"></script>
    <script src="index.js"></script>
</body>

</html>
